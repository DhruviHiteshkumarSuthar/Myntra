<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .min-h-dvh {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .purchase-history-page {
            padding: 0.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .page-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
            color: #111827;
        }

        .product-cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .product-card {
            background-color: rgb(235, 235, 235);
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.397);
            padding: 1rem;
            width: 300px;
            max-height: 550px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            text-align: left;
            overflow: hidden;
        }

        .product-image {
            width: 100%;
            height: 300px;
            border-radius: 0.5rem;
            object-fit: cover;
            object-position: top;
            margin-bottom: 1rem;
        }

        .product-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0.5rem 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .product-price {
            font-size: 1.25rem;
            color: #292b96;
            margin: 0.5rem 0;
        }

        .product-brand, .product-category, .product-sizes, .product-rates, .product-score {
            font-size: 0.9rem;
            color: #777;
            margin: 0.2rem 0;
        }
    </style>
</head>
<body>
    <div class="flex-col min-h-dvh">
        <main class="purchase-history-page">
            <h1 class="page-title">Purchase History</h1>
            <div id="purchase-history" class="product-cards-container">
                <!-- Purchase history will be dynamically added here -->
            </div>
        </main>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');

            const fetchPurchaseHistory = () => {
                fetch(`/purchasehistory?name=${name}`)
                .then(response => response.json())
                .then(data => {
                    const purchaseHistoryContainer = document.getElementById('purchase-history');
                    data.forEach(purchase => {
                        const productElement = document.createElement('div');
                        productElement.classList.add('product-card');
                        productElement.innerHTML = `
                            <img src="/photo/${purchase.productId}.png" alt="${purchase.productName}" class="product-image">
                            <h3 class="product-name">${purchase.productName}</h3>
                            <p class="product-brand">${purchase.brand}</p>
                            <p class="product-price">Rs. ${purchase.originalPrice} &nbsp; ${purchase.discount} off</p>
                            <p class="product-category">Category: ${purchase.category}</p>
                            <p class="product-rates">Rating: ${purchase.ratings}</p>
                        `;
                        purchaseHistoryContainer.appendChild(productElement);
                    });
                })
                .catch(error => {
                    console.error('Error fetching purchase history:', error);
                });
            };

            // Fetch purchase history on page load
            fetchPurchaseHistory();
        });
    </script>
</body>
</html>
